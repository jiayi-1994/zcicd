apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "zcicd.fullname" . }}-workflow-service
  labels:
    {{- include "zcicd.labels" . | nindent 4 }}
    app.kubernetes.io/name: workflow-service
spec:
  replicas: {{ .Values.workflowService.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: workflow-service
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: workflow-service
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: workflow-service
          image: "{{ .Values.global.imageRegistry }}{{ .Values.workflowService.image.repository }}:{{ .Values.workflowService.image.tag }}"
          imagePullPolicy: {{ .Values.workflowService.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /configs/config.yaml
              subPath: config.yaml
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.workflowService.resources | nindent 12 }}
      volumes:
        - name: config
          configMap:
            name: {{ include "zcicd.fullname" . }}-config
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "zcicd.fullname" . }}-workflow-service
  labels:
    {{- include "zcicd.labels" . | nindent 4 }}
    app.kubernetes.io/name: workflow-service
spec:
  type: {{ .Values.workflowService.service.type }}
  ports:
    - port: {{ .Values.workflowService.service.port }}
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: workflow-service
    app.kubernetes.io/instance: {{ .Release.Name }}
