{{- if .Values.migration.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "zcicd.fullname" . }}-migrate-{{ .Release.Revision }}
  labels:
    {{- include "zcicd.labels" . | nindent 4 }}
    app.kubernetes.io/name: migrate
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        app.kubernetes.io/name: migrate
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: OnFailure
      containers:
        - name: migrate
          image: "{{ .Values.global.imageRegistry }}{{ .Values.migration.image.repository }}:{{ .Values.migration.image.tag }}"
          imagePullPolicy: {{ .Values.migration.image.pullPolicy | default "IfNotPresent" }}
          command:
            - atlas
          args:
            - migrate
            - apply
            - --dir
            - file:///migrations
            - --dir-format
            - golang-migrate
            - --url
            - $(DATABASE_URL)
            - --baseline
            - "{{ .Values.migration.baseline }}"
            - --tx-mode
            - file
          env:
            - name: DATABASE_URL
              value: "postgres://{{ .Values.migration.dbUser | default "postgres" }}:{{ (.Values.postgresql).auth.postgresPassword | default "zcicd123" }}@{{ .Values.authService.env.DATABASE_HOST | default "zcicd-pg-postgresql" }}:5432/{{ (.Values.postgresql).auth.database | default "zcicd" }}?sslmode=disable"
{{- end }}
