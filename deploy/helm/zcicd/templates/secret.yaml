apiVersion: v1
kind: Secret
metadata:
  name: {{ include "zcicd.fullname" . }}-secret
  labels:
    {{- include "zcicd.labels" . | nindent 4 }}
type: Opaque
stringData:
  DATABASE_USER: "postgres"
  DATABASE_PASSWORD: {{ .Values.postgresql.auth.postgresPassword | quote }}
  REDIS_PASSWORD: {{ .Values.redis.auth.password | quote }}
  JWT_SECRET: "change-me-in-production-use-a-strong-secret"
  AES_KEY: "change-me-32-byte-key-for-aes!!"
  MINIO_ACCESS_KEY: {{ .Values.minio.auth.rootUser | quote }}
  MINIO_SECRET_KEY: {{ .Values.minio.auth.rootPassword | quote }}
