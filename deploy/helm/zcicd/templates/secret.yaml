apiVersion: v1
kind: Secret
metadata:
  name: {{ include "zcicd.fullname" . }}-secret
  labels:
    {{- include "zcicd.labels" . | nindent 4 }}
type: Opaque
stringData:
  DATABASE_USER: "postgres"
  DATABASE_PASSWORD: {{ (.Values.postgresql).auth.postgresPassword | default "zcicd123" | quote }}
  REDIS_PASSWORD: {{ (.Values.redis).auth.password | default "zcicd123" | quote }}
  JWT_SECRET: {{ .Values.jwtSecret | default "change-me-in-production-use-a-strong-secret" | quote }}
  AES_KEY: {{ .Values.aesKey | default "change-me-32-byte-key-for-aes!!" | quote }}
  MINIO_ACCESS_KEY: {{ (.Values.minio).auth.rootUser | default "minioadmin" | quote }}
  MINIO_SECRET_KEY: {{ (.Values.minio).auth.rootPassword | default "zcicd123" | quote }}
