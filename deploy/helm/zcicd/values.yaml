global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: ""

# Backend services
authService:
  replicaCount: 2
  image:
    repository: zcicd/auth-service
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8081
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  env:
    SERVER_MODE: release
    DATABASE_HOST: zcicd-postgresql
    DATABASE_PORT: "5432"
    DATABASE_DBNAME: zcicd
    REDIS_ADDR: zcicd-redis-master:6379
    NATS_URL: nats://zcicd-nats:4222

projectService:
  replicaCount: 2
  image:
    repository: zcicd/project-service
    tag: latest
    pullPolicy: IfNotPresent
  service:
