      cpu: 200m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

# Frontend
web:
  replicaCount: 2
  image:
    repository: zcicd/web
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80
  resources:
    limits:
      cpu: 200m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

# Infrastructure
postgresql:
  enabled: true
  auth:
    postgresPassword: zcicd123
    database: zcicd
  primary:
    persistence:
      size: 20Gi

redis:
  enabled: true
  auth:
    password: zcicd123
  master:
    persistence:
      size: 5Gi

nats:
  enabled: true
  config:
    jetstream:
      enabled: true
      memStorage:
        size: 1Gi
      fileStorage:
        size: 10Gi

minio:
  enabled: true
  auth:
    rootUser: minioadmin
    rootPassword: minioadmin123
  persistence:
    size: 50Gi

# Ingress (APISIX)
ingress:
  enabled: true
  className: apisix
  host: zcicd.local
  tls: false
